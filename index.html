<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face the Music</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ebe1f3d66e.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/home/homeBreakpoints.css" />
    <link rel="stylesheet" href="assets/css/home/homeStyle.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <section>
            <div class="title row mb-title mw-search-input mx-0-md mt-4">
                <div class="col-12 p-0">
                    <h1 class="text-white roboto-w-700 mx-2 mx-md-0 fs-title p-0">
                        Face the Music
                    </h1>
                </div>
            </div>
        </section>

        <section>
            <div class="row mx-0">
                <div class="col-md-4 col-lg-3 text-md-start custom-login-pl d-flex justify-content-center justify-content-md-start d-md-block"
                    id="login-mobile">
                    <form action="">
                        <label class="roboto-w-700 fs-label text-white form-label mt-2">Log in</label> <!--LOGIN-->
                        <div class="mt-3">
                            <input type="text" class="form-control rounded-pill" id="login-username"
                                placeholder="Username">
                        </div>

                        <div class="mt-4">
                            <input type="password" class="form-control rounded-pill" id="login-password"
                                placeholder="Password">
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="stay-logged">
                            <label class="form-check-label text-white" for="stay-logged">
                                Stay logged in
                            </label>
                        </div>
                        <div class="mt-4 mb-2 mb-md-0 mt-md-3 d-flex justify-content-center justify-content-md-end align-items-center">
                            <button type="submit" class="btn btn-outline-purple btn-text-purple rounded-pill btn-login roboto-w-500">Log in</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-lg-5 d-flex justify-content-center custom-search-pl divider d-none d-md-block "
                    id="search-mobile"> <!--SEARCH-->
                    <form action="">
                        <div class="mt-2">
                            <label for="searchArtist" class="roboto-w-700 fs-label text-white form-label">
                                Search for an artist
                            </label>
                            <div class="position-relative mt-2">
                                <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input type="search" class="form-control rounded-pill custom-pl-search" id="home-artist-search">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="searchEvent" class="roboto-w-700 fs-label text-white form-label">
                                Search for an event
                            </label>
                            <div class="position-relative mt-2">
                                <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input type="search"
                                    class="form-control rounded-pill custom-pl-search" id="home-event-search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="my-md-5">
            <div class="row">
                <div class="col-md-7 col-lg-6 text-center mt-5 mt-md-0 p-0 order-2 order-md-1 d-none d-md-inline ">
                    <span id="sign-up-adv" class="text-white roboto-w-400 fs-sign-up-adv">
                        <u>Experience the best of our platform with a personalized <br> account - Sign up today!</u>
                    </span>
                </div>

                <div class="col-md-7 col-lg-6 text-center mt-md-0 p-5 order-2 order-md-1 d-md-none">
                    <a href="#" id="go-to-search-mobile" class="text-white roboto-w-400 fs-mobile-anchor"> 
                        Continue without an account
                    </a> <!--search-mobile-->
                </div>
                <div class="col-md-3 col-lg-2 d-flex justify-content-center justify-content-md-end order-1 order-md-2 mt-2 mt-md-0">
                    <button id="register-button" type="button"
                        class="btn btn-outline-purple btn-text-purple rounded-pill btn-signup roboto-w-500">Sign up</button>
                </div>
            </div>
        </section>
    </div>


    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
