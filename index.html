<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face the Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <section>
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white roboto-w-700 f-size-title mt-5">
                        Face the Music
                    </h1>
                </div>
            </div>
        </section>

        <section>
            <div class="row mt-6">
                <div class="col-md-4 col-lg-3 text-center text-md-start custom-login-pl"> <!--left-->
                    <form action="">
                        <label class="roboto-w-700 fs-label text-white form-label mt-2">Log in</label>
                        <div class="mt-3">
                            <input type="text" class="form-control rounded-pill mw-login-input" id="username"
                                placeholder="Username">
                        </div>

                        <div class="mt-4">
                            <input type="password" class="form-control rounded-pill mw-login-input" id="password"
                                placeholder="Password">
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="stayLogged">
                            <label class="form-check-label text-white" for="stayLogged">
                                Stay logged in
                            </label>
                        </div>
                        <div class="mt-3 d-flex justify-content-end"> <!--button-->
                            <button type="submit"
                                class="btn btn-outline-primary rounded-pill btn-small roboto-w-500">Log in</button>
                        </div>
                    </form>
                </div>
                <div class="d-none d-md-block col-md-6 col-lg-5 custom-search-pl b"> <!--right-->
                    <form action="">
                        <div class="mt-2">
                            <label for="searchArtist" class="roboto-w-700 fs-label text-white form-label">Search for an artist</label>
                            <div class="mt-2">
                                <input type="text" class="form-control rounded-pill mw-search-input" id="searchArtist" placeholder="Artist">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="searchEvent" class="roboto-w-700 fs-label l text-white form-label">Search for and event</label>
                            <input type="text" class="form-control rounded-pill mw-search-input mt-2" id="searchEvent" placeholder="Event">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="mt-4">
            <div class="row">
                <div class="col-md-7 col-lg-6 text-center">
                    <a href="#" class="text-white roboto-w-400 fs-sign-up-adv">Experience the best of our platform with apersonalized<br> 
                                                                                account - sign up today!</a>
                </div>
                <div class="col-md-3 col-lg-2 d-flex justify-content-end">
                    <div> <!--sem esta div o butão fica com height 100% na col e não percebo porque,
                                esta div foi a solução que arranjei para não dar uma height-->
                        <button type="button" class="btn btn-outline-primary rounded-pill btn-big roboto-w-500 px-4 py-2 ">Signup</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
